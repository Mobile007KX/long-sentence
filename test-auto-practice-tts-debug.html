<body>

    <div class="debug-panel">
        <h3>1. åŸºç¡€TTSæµ‹è¯•</h3>
        <button onclick="testBasicTTS()">æµ‹è¯•åŸºç¡€TTSåŠŸèƒ½</button>
        <div id="basic-result"></div>
    </div>
    
    <div class="debug-panel">
        <h3>2. è‡ªåŠ¨ç»ƒä¹ æ¨¡å¼çŠ¶æ€</h3>
        <button onclick="checkAutoPracticeMode()">æ£€æŸ¥è‡ªåŠ¨ç»ƒä¹ æ¨¡å¼</button>

    </div>
    
    <div class="debug-panel">
        <h3>3. æ‰‹åŠ¨è§¦å‘TTS</h3>
        <button onclick="manualTriggerTTS()">æ‰‹åŠ¨æ’­æ”¾å½“å‰å¥å­TTS</button>
        <button onclick="simulateNextSentence()">æ¨¡æ‹Ÿä¸‹ä¸€å¥</button>
        <div id="manual-result"></div>
    </div>
    
    <div class="debug-panel">
        <h3>4. æ§åˆ¶å°æ—¥å¿—</h3>
        <div id="console-log" class="log"></div>
    </div>

    <script>
        // åŠ«æŒconsole.logæ˜¾ç¤ºåœ¨é¡µé¢ä¸Š
        const logDiv = document.getElementById('console-log');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog(...args);
            const msg = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            logDiv.innerHTML += msg + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        };
        
        async function testBasicTTS() {
            const resultDiv = document.getElementById('basic-result');
            resultDiv.innerHTML = 'â³ Testing...';
            
            try {
                const response = await fetch('http://localhost:5050/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: "This is a test of the text to speech system.",
                        voice: 'af_maple',
                        language: 'en'
                    })
                });
                
                const data = await response.json();
                
                if (data.audio_data) {
                    const audio = new Audio(data.audio_data);
                    await audio.play();
                    resultDiv.innerHTML = '<div class="status success">âœ… TTS working correctly!</div>';
                } else {
                    throw new Error('No audio data');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">âŒ Error: ${error.message}</div>`;
            }
        }
        
        function checkAutoPracticeMode() {
            const statusDiv = document.getElementById('mode-status');
            
            if (window.autoPracticeMode) {
                const status = {
                    exists: true,
                    ttsEnabled: window.autoPracticeMode.ttsEnabled,
                    selectedVoice: window.autoPracticeMode.selectedVoice,
                    ttsEndpoint: window.autoPracticeMode.ttsEndpoint,
                    currentSentence: window.autoPracticeMode.currentSentence ? 
                        window.autoPracticeMode.currentSentence.sentence.substring(0, 50) + '...' : 
                        'None',
                    isRunning: window.autoPracticeMode.isRunning,
                    hasPlayTTS: typeof window.autoPracticeMode.playTTS === 'function',
                    hasGenerateTTS: typeof window.autoPracticeMode.generateTTS === 'function'
                };
                
                statusDiv.innerHTML = `<div class="status success">
                    <pre>${JSON.stringify(status, null, 2)}</pre>
                </div>`;
            } else {
                statusDiv.innerHTML = '<div class="status error">âŒ autoPracticeMode not found</div>';
            }
        }
        
        async function manualTriggerTTS() {
            const resultDiv = document.getElementById('manual-result');
            
            if (!window.autoPracticeMode) {
                resultDiv.innerHTML = '<div class="status error">âŒ autoPracticeMode not found</div>';
                return;
            }
            
            if (!window.autoPracticeMode.currentSentence) {
                resultDiv.innerHTML = '<div class="status error">âŒ No current sentence</div>';
                return;
            }
            
            resultDiv.innerHTML = 'â³ Playing TTS...';
            
            try {
                // å°è¯•ä½¿ç”¨playTTS
                if (window.autoPracticeMode.playTTS) {
                    await window.autoPracticeMode.playTTS(window.autoPracticeMode.currentSentence.sentence);
                    resultDiv.innerHTML = '<div class="status success">âœ… TTS triggered via playTTS</div>';
                }
                // å°è¯•ä½¿ç”¨generateTTS
                else if (window.autoPracticeMode.generateTTS) {
                    await window.autoPracticeMode.generateTTS(window.autoPracticeMode.currentSentence.sentence);
                    resultDiv.innerHTML = '<div class="status success">âœ… TTS triggered via generateTTS</div>';
                } else {
                    throw new Error('No TTS function available');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">âŒ Error: ${error.message}</div>`;
            }
        }
        
        function simulateNextSentence() {
            if (window.autoPracticeMode && window.autoPracticeMode.playNextSentence) {
                window.autoPracticeMode.playNextSentence();
                console.log('âœ… Called playNextSentence');
            } else {
                console.error('âŒ playNextSentence not available');
            }
        }
        
        // åŠ è½½å®Œæˆåè‡ªåŠ¨æ£€æŸ¥
        window.onload = () => {
            console.log('ğŸ”§ Debug page loaded');
            setTimeout(() => {
                checkAutoPracticeMode();
            }, 1000);
        };
    </script>
