<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语句型结构大师</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f0f2f5;
            color: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 16px;
        }

        /* Tab Navigation */
        .tab-navigation {
            background: white;
            padding: 8px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            gap: 8px;
        }

        .tab-button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            background: transparent;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .tab-button:hover {
            color: #374151;
            background: #f9fafb;
        }

        .tab-button.active {
            background: #5B21B6;
            color: white;
        }

        .tab-button .tab-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #ef4444;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Pattern selector */
        .pattern-selector {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .pattern-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #374151;
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .pattern-card {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .pattern-card:hover {
            border-color: #5B21B6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(91, 33, 182, 0.1);
        }

        .pattern-card.active {
            background: #5B21B6;
            color: white;
            border-color: #5B21B6;
        }

        .pattern-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .pattern-desc {
            font-size: 13px;
            opacity: 0.8;
        }
        /* Number selector */
        .number-selector {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .number-grid {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .number-btn {
            width: 48px;
            height: 48px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #374151;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-btn:hover {
            border-color: #5B21B6;
            color: #5B21B6;
            transform: scale(1.05);
        }

        .number-btn.active {
            background: #5B21B6;
            color: white;
            border-color: #5B21B6;
        }

        /* Difficulty stars */
        .stars {
            position: absolute;
            bottom: 4px;
            right: 4px;
            font-size: 10px;
            color: #fbbf24;
        }
        /* Main content area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Original sentence box */
        .original-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            min-height: 160px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .difficulty-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #5B21B6;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .sentence-text {
            font-size: 26px;
            line-height: 1.8;
            color: #374151;
            width: 100%;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 28px;
            background: #5B21B6;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        /* Analysis box */
        .analysis-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            min-height: 240px;
            position: relative;
            overflow: hidden;
        }

        .stage-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .stage-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #E5E7EB;
            transition: all 0.3s ease;
        }

        .stage-dot.active {
            background: #5B21B6;
            transform: scale(1.3);
        }

        .analysis-title {
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 14px;
            color: #6B7280;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .analysis-title.show {
            opacity: 1;
            transform: translateY(0);
        }

        .analysis-content {
            font-size: 26px;
            line-height: 1.8;
            min-height: 160px;
            display: flex;
            align-items: center;
            padding-top: 20px;
        }
        /* Component styles */
        .subject { 
            color: #2563EB;
            font-weight: 600;
            background: rgba(37, 99, 235, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            border-bottom: 3px solid #2563EB;
            display: inline-block;
            margin: 2px 0;
            animation: highlight 0.5s ease;
        }
        
        .verb { 
            color: #DC2626;
            font-weight: 600;
            background: rgba(220, 38, 38, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            border-bottom: 3px solid #DC2626;
            display: inline-block;
            margin: 2px 0;
            animation: highlight 0.5s ease 0.2s;
        }
        
        .object { 
            color: #059669;
            font-weight: 600;
            background: rgba(5, 150, 105, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            border-bottom: 3px solid #059669;
            display: inline-block;
            margin: 2px 0;
            animation: highlight 0.5s ease 0.4s;
        }
        
        .complement { 
            color: #7C3AED;
            font-weight: 600;
            background: rgba(124, 58, 237, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            border-bottom: 3px solid #7C3AED;
            display: inline-block;
            margin: 2px 0;
            animation: highlight 0.5s ease 0.6s;
        }
        
        .extra { 
            color: #6B7280;
            background: rgba(107, 114, 128, 0.08);
            padding: 3px 8px;
            border-radius: 4px;
            font-style: italic;
            animation: fadeIn 0.3s ease;
        }
        @keyframes highlight {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Folded extras */
        details {
            display: inline;
            cursor: pointer;
        }

        summary {
            display: inline-block;
            color: #6B7280;
            background: #F3F4F6;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 13px;
            user-select: none;
            transition: all 0.2s ease;
            margin: 0 4px;
            border: 1px dashed #D1D5DB;
        }

        summary:hover {
            background: #E5E7EB;
            color: #374151;
            border-style: solid;
        }

        summary::marker,
        summary::-webkit-details-marker {
            display: none;
        }
        /* Skeleton display */
        .skeleton-wrapper {
            text-align: center;
            animation: slideUp 0.5s ease;
            padding: 20px 0;
        }

        .skeleton-label {
            color: #6B7280;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .skeleton-sentence {
            font-size: 28px;
            color: #1F2937;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            border-radius: 12px;
            display: inline-block;
            border: 2px solid #5B21B6;
            line-height: 1.6;
        }

        .pattern-badge {
            display: inline-block;
            background: #5B21B6;
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'SF Mono', monospace;
            font-weight: 500;
        }
        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 14px 36px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: #5B21B6;
            color: white;
        }

        .btn-primary:hover {
            background: #4C1D95;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(91, 33, 182, 0.25);
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #E5E7EB;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Empty state */
        .empty-state {
            color: #9CA3AF;
            font-size: 18px;
            text-align: center;
            padding: 40px;
        }
        /* Expansion Tab Styles */
        .expansion-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .expansion-selector {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .expansion-example {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            min-height: 300px;
        }

        .expansion-step {
            font-size: 24px;
            line-height: 1.8;
            margin-bottom: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.5s ease;
            border-left: 4px solid transparent;
        }
        .expansion-step.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .expansion-step.step-0 {
            border-left-color: #6b7280;
            background: #f3f4f6;
        }

        .expansion-step.step-1 {
            border-left-color: #2563eb;
            background: rgba(37, 99, 235, 0.05);
        }

        .expansion-step.step-2 {
            border-left-color: #dc2626;
            background: rgba(220, 38, 38, 0.05);
        }

        .expansion-step.step-3 {
            border-left-color: #059669;
            background: rgba(5, 150, 105, 0.05);
        }

        .expansion-step.step-4 {
            border-left-color: #7c3aed;
            background: rgba(124, 58, 237, 0.05);
        }

        .expansion-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .expansion-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
        }

        .step-indicator-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .step-bar {
            flex: 1;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            transition: all 0.3s ease;
            max-width: 120px;
        }

        .step-bar.active {
            background: #5B21B6;
        }

        .expansion-tip {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #92400e;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .expansion-tip::before {
            content: "💡";
            font-size: 20px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pattern-grid {
                grid-template-columns: 1fr;
            }
            
            .sentence-text,
            .analysis-content,
            .expansion-step {
                font-size: 20px;
            }
            
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head><body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>英语句型结构大师</h1>
            <p>通过可视化分析，掌握英语五大基本句型的奥秘</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" onclick="switchTab('analysis')">
                句型分析
            </button>
            <button class="tab-button" onclick="switchTab('expansion')">
                句子扩展
                <span class="tab-badge">新</span>
            </button>
        </div>

        <!-- Analysis Tab Content -->
        <div id="analysis-tab" class="tab-content active">
            <!-- Pattern selector -->
            <div class="pattern-selector">
                <div class="pattern-title">选择句型学习</div>
                <div class="pattern-grid">
                    <div class="pattern-card" onclick="selectPattern(1)">
                        <div class="pattern-name">① SV</div>
                        <div class="pattern-desc">主谓结构</div>
                    </div>
                    <div class="pattern-card" onclick="selectPattern(2)">
                        <div class="pattern-name">② SVP</div>
                        <div class="pattern-desc">主系表结构</div>
                    </div>
                    <div class="pattern-card active" onclick="selectPattern(3)">
                        <div class="pattern-name">③ SVO</div>
                        <div class="pattern-desc">主谓宾结构</div>
                    </div>
                    <div class="pattern-card" onclick="selectPattern(4)">
                        <div class="pattern-name">④ SVOO</div>
                        <div class="pattern-desc">主谓双宾结构</div>
                    </div>
                    <div class="pattern-card" onclick="selectPattern(5)">
                        <div class="pattern-name">⑤ SVOC</div>
                        <div class="pattern-desc">主谓宾补结构</div>
                    </div>
                </div>
            </div>

            <!-- Number selector -->
            <div class="number-selector">
                <div class="pattern-title">选择一个句子开始学习</div>
                <div class="number-grid" id="numberGrid">
                    <!-- Numbers will be populated here -->
                </div>
            </div>
            <!-- Main content -->
            <div class="content-area">
                <!-- Original sentence -->
                <div class="original-box">
                    <div class="difficulty-badge" id="difficultyBadge">难度 ★★★</div>
                    <div class="sentence-text">
                        <span id="typewriterText"></span><span class="cursor" id="cursor"></span>
                    </div>
                </div>

                <!-- Analysis display -->
                <div class="analysis-box">
                    <div class="stage-indicator">
                        <div class="stage-dot" id="dot1"></div>
                        <div class="stage-dot" id="dot2"></div>
                        <div class="stage-dot" id="dot3"></div>
                    </div>
                    <div class="analysis-title" id="analysisTitle"></div>
                    <div class="analysis-content" id="analysisContent">
                        <div class="empty-state">选择一个句子开始学习</div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="btn btn-secondary" id="btnStart" onclick="startNewSentence()">
                        开始新句子
                    </button>
                    <button class="btn btn-primary" id="btn1" onclick="showStage(1)" style="display: none;">
                        ① 标记成分
                    </button>
                    <button class="btn btn-primary" id="btn2" onclick="showStage(2)" disabled style="display: none;">
                        ② 折叠修饰
                    </button>
                    <button class="btn btn-primary" id="btn3" onclick="showStage(3)" disabled style="display: none;">
                        ③ 提取骨干
                    </button>
                </div>
            </div>
        </div>
        <!-- Expansion Tab Content -->
        <div id="expansion-tab" class="tab-content">
            <div class="expansion-container">
                <!-- Expansion Pattern Selector -->
                <div class="expansion-selector">
                    <div class="pattern-title">选择句型进行扩展练习</div>
                    <div class="pattern-grid">
                        <div class="pattern-card" onclick="selectExpansionPattern(1)">
                            <div class="pattern-name">① SV</div>
                            <div class="pattern-desc">主谓扩展</div>
                        </div>
                        <div class="pattern-card" onclick="selectExpansionPattern(2)">
                            <div class="pattern-name">② SVP</div>
                            <div class="pattern-desc">主系表扩展</div>
                        </div>
                        <div class="pattern-card active" onclick="selectExpansionPattern(3)">
                            <div class="pattern-name">③ SVO</div>
                            <div class="pattern-desc">主谓宾扩展</div>
                        </div>
                        <div class="pattern-card" onclick="selectExpansionPattern(4)">
                            <div class="pattern-name">④ SVOO</div>
                            <div class="pattern-desc">双宾语扩展</div>
                        </div>
                        <div class="pattern-card" onclick="selectExpansionPattern(5)">
                            <div class="pattern-name">⑤ SVOC</div>
                            <div class="pattern-desc">宾补扩展</div>
                        </div>
                    </div>
                </div>

                <!-- Example selector -->
                <div class="number-selector" style="margin-bottom: 20px;">
                    <div class="pattern-title">选择扩展示例</div>
                    <div class="number-grid" id="expansionNumberGrid">
                        <!-- Numbers will be populated here -->
                    </div>
                </div>

                <!-- Expansion Example -->
                <div class="expansion-example">
                    <div class="step-indicator-bar" id="stepIndicatorBar">
                        <div class="step-bar active"></div>
                        <div class="step-bar"></div>
                        <div class="step-bar"></div>
                        <div class="step-bar"></div>
                        <div class="step-bar"></div>
                    </div>

                    <div id="expansionSteps">
                        <!-- Steps will be populated here -->
                    </div>

                    <div class="expansion-controls">
                        <button class="btn btn-secondary" onclick="resetExpansion()">
                            重新开始
                        </button>
                        <button class="btn btn-primary" id="nextStepBtn" onclick="showNextStep()">
                            下一步 →
                        </button>
                        <button class="btn btn-secondary" onclick="playExpansionAnimation()">
                            自动播放
                        </button>
                    </div>

                    <div class="expansion-tip">
                        通过逐步添加修饰成分，简单句子可以变得更加丰富和具体。点击"下一步"查看句子如何一步步扩展。
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="sentence-database.js"></script>
    <script src="expansion-database.js"></script>

                    ]
                },
                {
                    steps: [
                        { label: "基础句型", text: "Scientists discovered cure." },
                        { label: "添加定语", text: "Scientists discovered a revolutionary cure." },
                        { label: "添加时间状语", text: "Scientists recently discovered a revolutionary cure." },
                        { label: "添加定语从句", text: "Scientists recently discovered a revolutionary cure for the disease." },
                        { label: "完整扩展", text: "Scientists who worked tirelessly for years recently discovered a revolutionary cure for the disease that had plagued humanity." }
                    ]
                }
            ],
            4: [ // SVOO expansions
                {
                    steps: [
                        { label: "基础句型", text: "Mother gave me gift." },
                        { label: "添加形容词", text: "My mother gave me a special gift." },
                        { label: "添加时间状语", text: "My mother gave me a special gift yesterday." },
                        { label: "添加场合状语", text: "My mother gave me a special gift yesterday for my birthday." },
                        { label: "添加定语从句", text: "My mother who always remembers important dates gave me a special gift yesterday for my birthday." }
                    ]
                }
            ],
            5: [ // SVOC expansions
                {
                    steps: [
                        { label: "基础句型", text: "We made him captain." },
                        { label: "添加副词", text: "We unanimously made him captain." },
                        { label: "添加时间状语", text: "We unanimously made him captain last week." },
                        { label: "添加原因状语", text: "We unanimously made him captain last week due to his leadership." },
                        { label: "添加定语从句", text: "We unanimously made him captain last week due to his exceptional leadership skills that inspired the entire team." }
                    ]
                }
            ]
        };
        // State
        let currentPattern = 3; // Default to SVO
        let currentSentenceIndex = 0;
        let isTyping = false;
        let currentStage = 0;
        let typingInterval;
        let currentTab = 'analysis';
        
        // Expansion state
        let currentExpansionPattern = 3;
        let currentExpansionExample = 0;
        let currentExpansionStep = 0;
        let autoPlayInterval;

        // Use extended expansion database if available
        const expansionData = typeof extendedExpansionDatabase !== 'undefined' ? extendedExpansionDatabase : expansionDatabase;

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            // Initialize expansion if switching to that tab
            if (tab === 'expansion') {
                initExpansion();
            }
        }

        // Initialize expansion
        function initExpansion() {
            selectExpansionPattern(currentExpansionPattern);
        }

        // Select expansion pattern
        function selectExpansionPattern(pattern) {
            currentExpansionPattern = pattern;
            currentExpansionExample = 0;
            currentExpansionStep = 0;
            
            // Update UI
            document.querySelectorAll('#expansion-tab .pattern-card').forEach((card, index) => {
                card.classList.toggle('active', index + 1 === pattern);
            });
            
            // Populate expansion number grid
            populateExpansionNumberGrid();
            
            // Load expansion example
            loadExpansionExample();
        }

        // Populate expansion number grid
        function populateExpansionNumberGrid() {
            const grid = document.getElementById('expansionNumberGrid');
            const examples = expansionData[currentExpansionPattern] || [];
            
            grid.innerHTML = examples.map((example, index) => {
                return `
                    <button class="number-btn ${index === 0 ? 'active' : ''}" 
                            onclick="selectExpansionExample(${index})">
                        ${index + 1}
                    </button>
                `;
            }).join('');
        }

        // Select expansion example
        function selectExpansionExample(index) {
            currentExpansionExample = index;
            currentExpansionStep = 0;
            
            // Update UI
            document.querySelectorAll('#expansionNumberGrid .number-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            // Load the selected example
            loadExpansionExample();
        }

        // Load expansion example
        function loadExpansionExample() {
            const examples = expansionData[currentExpansionPattern];
            if (!examples || examples.length === 0) return;
            
            const example = examples[currentExpansionExample];
            const stepsContainer = document.getElementById('expansionSteps');
            
            // Clear previous steps
            stepsContainer.innerHTML = '';
            
            // Update step indicator bars based on number of steps
            const stepBars = document.getElementById('stepIndicatorBar');
            stepBars.innerHTML = '';
            for (let i = 0; i < example.steps.length; i++) {
                const bar = document.createElement('div');
                bar.className = 'step-bar' + (i === 0 ? ' active' : '');
                stepBars.appendChild(bar);
            }
            
            // Create step elements
            example.steps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = `expansion-step step-${index}`;
                stepDiv.innerHTML = `
                    <div class="expansion-label">${step.label}</div>
                    <div>${highlightChanges(step.text, index > 0 ? example.steps[index - 1].text : '')}</div>
                `;
                stepsContainer.appendChild(stepDiv);
            });
            
            // Reset and show first step
            currentExpansionStep = 0;
            updateExpansionDisplay();
        }
        // Highlight changes between steps
        function highlightChanges(currentText, previousText) {
            if (!previousText) return currentText;
            
            // More sophisticated highlighting
            const currentWords = currentText.split(' ');
            const prevWords = previousText.split(' ');
            let result = [];
            
            for (let i = 0; i < currentWords.length; i++) {
                if (i >= prevWords.length || currentWords[i] !== prevWords[i]) {
                    // This is a new or changed word
                    result.push(`<span style="color: #5B21B6; font-weight: 600; background: rgba(91, 33, 182, 0.1); padding: 2px 4px; border-radius: 4px; animation: highlight 0.5s ease;">${currentWords[i]}</span>`);
                } else {
                    result.push(currentWords[i]);
                }
            }
            
            return result.join(' ');
        }

        // Update expansion display
        function updateExpansionDisplay() {
            const steps = document.querySelectorAll('.expansion-step');
            const bars = document.querySelectorAll('.step-bar');
            
            // Show steps up to current step with animation
            steps.forEach((step, index) => {
                if (index <= currentExpansionStep) {
                    setTimeout(() => {
                        step.classList.add('visible');
                    }, index * 200);
                } else {
                    step.classList.remove('visible');
                }
            });
            
            // Update progress bars
            bars.forEach((bar, index) => {
                bar.classList.toggle('active', index <= currentExpansionStep);
            });
            
            // Update button state
            const nextBtn = document.getElementById('nextStepBtn');
            const examples = expansionData[currentExpansionPattern];
            const maxSteps = examples[currentExpansionExample].steps.length - 1;
            
            if (currentExpansionStep >= maxSteps) {
                nextBtn.textContent = '完成';
                nextBtn.disabled = true;
            } else {
                nextBtn.textContent = '下一步 →';
                nextBtn.disabled = false;
            }
        }

        // Show next step
        function showNextStep() {
            const examples = expansionData[currentExpansionPattern];
            const maxSteps = examples[currentExpansionExample].steps.length - 1;
            
            if (currentExpansionStep < maxSteps) {
                currentExpansionStep++;
                updateExpansionDisplay();
            }
        }

        // Reset expansion
        function resetExpansion() {
            currentExpansionStep = 0;
            clearInterval(autoPlayInterval);
            
            // Re-create steps to reset animations
            loadExpansionExample();
        }

        // Play expansion animation
        function playExpansionAnimation() {
            resetExpansion();
            
            const examples = expansionData[currentExpansionPattern];
            const maxSteps = examples[currentExpansionExample].steps.length - 1;
            
            autoPlayInterval = setInterval(() => {
                if (currentExpansionStep < maxSteps) {
                    showNextStep();
                } else {
                    clearInterval(autoPlayInterval);
                }
            }, 2000);
        }
        // Initialize
        function init() {
            populateNumberGrid();
            selectSentence(0);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (currentTab === 'analysis' && e.key >= '1' && e.key <= '3' && !isTyping) {
                    const stage = parseInt(e.key);
                    if (document.getElementById(`btn${stage}`).disabled === false) {
                        showStage(stage);
                    }
                } else if (currentTab === 'expansion') {
                    if (e.key === 'ArrowRight' || e.key === ' ') {
                        e.preventDefault();
                        showNextStep();
                    } else if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        if (currentExpansionStep > 0) {
                            currentExpansionStep--;
                            updateExpansionDisplay();
                        }
                    }
                }
            });
        }

        // Select pattern
        function selectPattern(pattern) {
            currentPattern = pattern;
            currentSentenceIndex = 0;
            
            // Update UI
            document.querySelectorAll('#analysis-tab .pattern-card').forEach((card, index) => {
                card.classList.toggle('active', index + 1 === pattern);
            });
            
            populateNumberGrid();
            selectSentence(0);
        }

        // Populate number grid
        function populateNumberGrid() {
            const grid = document.getElementById('numberGrid');
            const sentences = sentenceDatabase[currentPattern] || [];
            
            grid.innerHTML = sentences.map((sentence, index) => {
                const stars = '★'.repeat(sentence.difficulty);
                return `
                    <button class="number-btn ${index === 0 ? 'active' : ''}" 
                            onclick="selectSentence(${index})" 
                            title="难度: ${stars}">
                        ${index + 1}
                    </button>
                `;
            }).join('');
        }

        // Select sentence
        function selectSentence(index) {
            currentSentenceIndex = index;
            
            // Update UI
            document.querySelectorAll('.number-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            // Update difficulty badge
            const sentence = sentenceDatabase[currentPattern][index];
            document.getElementById('difficultyBadge').textContent = `难度 ${'★'.repeat(sentence.difficulty)}`;
            
            // Start typewriter
            startTypewriter();
        }
        // Start new sentence
        function startNewSentence() {
            const nextIndex = (currentSentenceIndex + 1) % sentenceDatabase[currentPattern].length;
            selectSentence(nextIndex);
        }

        // Typewriter effect (slower)
        function startTypewriter() {
            const sentence = sentenceDatabase[currentPattern][currentSentenceIndex];
            const text = sentence.plain;
            const element = document.getElementById('typewriterText');
            const cursor = document.getElementById('cursor');
            
            element.textContent = '';
            let charIndex = 0;
            isTyping = true;
            
            // Reset everything
            resetAnalysis();
            
            // Show stage buttons, hide start button
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('btn1').style.display = 'inline-block';
            document.getElementById('btn2').style.display = 'inline-block';
            document.getElementById('btn3').style.display = 'inline-block';
            
            typingInterval = setInterval(() => {
                if (charIndex < text.length) {
                    element.textContent += text[charIndex];
                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                    isTyping = false;
                    cursor.style.display = 'inline-block';
                    
                    // Enable first button
                    document.getElementById('btn1').disabled = false;
                }
            }, 60); // Slower typing speed
        }

        // Reset analysis
        function resetAnalysis() {
            currentStage = 0;
            document.getElementById('analysisContent').innerHTML = '<div class="empty-state">点击按钮开始分析句子结构</div>';
            document.getElementById('analysisTitle').classList.remove('show');
            
            // Reset dots
            document.querySelectorAll('.stage-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            
            // Reset buttons
            document.getElementById('btn1').disabled = true;
            document.getElementById('btn2').disabled = true;
            document.getElementById('btn3').disabled = true;
        }
        // Show stage
        function showStage(stage) {
            if (isTyping || stage < 1 || stage > 3) return;
            
            const sentence = sentenceDatabase[currentPattern][currentSentenceIndex];
            currentStage = stage;
            
            // Update dots
            document.querySelectorAll('.stage-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index < stage);
            });
            
            // Update title
            const titles = ['', '标记句子成分', '折叠修饰成分', '句子骨干结构'];
            document.getElementById('analysisTitle').textContent = titles[stage];
            document.getElementById('analysisTitle').classList.add('show');
            
            // Update content with animation
            const content = document.getElementById('analysisContent');
            content.style.opacity = '0';
            content.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                switch (stage) {
                    case 1:
                        content.innerHTML = sentence.colored;
                        document.getElementById('btn2').disabled = false;
                        break;
                    case 2:
                        content.innerHTML = sentence.folded;
                        document.getElementById('btn3').disabled = false;
                        break;
                    case 3:
                        content.innerHTML = `
                            <div class="skeleton-wrapper">
                                <div class="skeleton-label">句子骨干结构</div>
                                <div class="skeleton-sentence">${sentence.skeleton}</div>
                                <br>
                                <span class="pattern-badge">Pattern: ${sentence.pattern}</span>
                            </div>
                        `;
                        // Show start button after final stage
                        setTimeout(() => {
                            document.getElementById('btnStart').style.display = 'inline-block';
                        }, 1000);
                        break;
                }
                
                content.style.transition = 'all 0.3s ease';
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 150);
        }

        // Start app
        init();
    </script>
</body>
