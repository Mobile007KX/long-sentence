<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语句型结构大师</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f0f2f5;
            color: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 16px;
        }

        /* Pattern selector */
        .pattern-selector {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .pattern-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #374151;
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .pattern-card {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .pattern-card:hover {
            border-color: #5B21B6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(91, 33, 182, 0.1);
        }

        .pattern-card.active {
            background: #5B21B6;
            color: white;
            border-color: #5B21B6;
        }

        .pattern-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .pattern-desc {
            font-size: 13px;
            opacity: 0.8;
        }

        /* Number selector */
        .number-selector {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .number-grid {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .number-btn {
            width: 48px;
            height: 48px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #374151;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-btn:hover {
            border-color: #5B21B6;
            color: #5B21B6;
            transform: scale(1.05);
        }

        .number-btn.active {
            background: #5B21B6;
            color: white;
            border-color: #5B21B6;
        }

        /* Difficulty stars */
        .stars {
            position: absolute;
            bottom: 4px;
            right: 4px;
            font-size: 10px;
            color: #fbbf24;
        }

        /* Main content area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Original sentence box */
        .original-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            min-height: 160px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .difficulty-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #5B21B6;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .sentence-text {
            font-size: 26px;
            line-height: 1.8;
            color: #374151;
            width: 100%;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 28px;
            background: #5B21B6;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Analysis box */
        .analysis-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            min-height: 240px;
            position: relative;
            overflow: hidden;
        }

        .stage-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .stage-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #E5E7EB;
            transition: all 0.3s ease;
        }

        .stage-dot.active {
            background: #5B21B6;
            transform: scale(1.3);
        }

        .analysis-title {
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 14px;
            color: #6B7280;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .analysis-title.show {
            opacity: 1;
            transform: translateY(0);
        }

        .analysis-content {
            font-size: 26px;
            line-height: 1.8;
            min-height: 160px;
            display: flex;
            align-items: center;
            padding-top: 20px;
        }

        /* Component styles */
        .subject { 
            color: #2563EB;
            font-weight: 600;
            background: rgba(37, 99, 235, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            border-bottom: 3px solid #2563EB;
            display: inline-block;
            margin: 2px 0;
            animation: highlight 0.5s ease;
        }
        
        .verb { 
            color: #DC2626;
            font-weight: 600;
            background: rgba(220, 38, 38, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            border-bottom: 3px solid #DC2626;
            display: inline-block;
            margin: 2px 0;
            animation: highlight 0.5s ease 0.2s;
        }
        
        .object { 
            color: #059669;
            font-weight: 600;
            background: rgba(5, 150, 105, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            border-bottom: 3px solid #059669;
            display: inline-block;
            margin: 2px 0;
            animation: highlight 0.5s ease 0.4s;
        }
        
        .complement { 
            color: #7C3AED;
            font-weight: 600;
            background: rgba(124, 58, 237, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            border-bottom: 3px solid #7C3AED;
            display: inline-block;
            margin: 2px 0;
            animation: highlight 0.5s ease 0.6s;
        }
        
        .extra { 
            color: #6B7280;
            background: rgba(107, 114, 128, 0.08);
            padding: 3px 8px;
            border-radius: 4px;
            font-style: italic;
            animation: fadeIn 0.3s ease;
        }

        @keyframes highlight {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Folded extras */
        details {
            display: inline;
            cursor: pointer;
        }

        summary {
            display: inline-block;
            color: #6B7280;
            background: #F3F4F6;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 13px;
            user-select: none;
            transition: all 0.2s ease;
            margin: 0 4px;
            border: 1px dashed #D1D5DB;
        }

        summary:hover {
            background: #E5E7EB;
            color: #374151;
            border-style: solid;
        }

        summary::marker,
        summary::-webkit-details-marker {
            display: none;
        }

        /* Skeleton display */
        .skeleton-wrapper {
            text-align: center;
            animation: slideUp 0.5s ease;
            padding: 20px 0;
        }

        .skeleton-label {
            color: #6B7280;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .skeleton-sentence {
            font-size: 28px;
            color: #1F2937;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            border-radius: 12px;
            display: inline-block;
            border: 2px solid #5B21B6;
            line-height: 1.6;
        }

        .pattern-badge {
            display: inline-block;
            background: #5B21B6;
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'SF Mono', monospace;
            font-weight: 500;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 14px 36px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: #5B21B6;
            color: white;
        }

        .btn-primary:hover {
            background: #4C1D95;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(91, 33, 182, 0.25);
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #E5E7EB;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Empty state */
        .empty-state {
            color: #9CA3AF;
            font-size: 18px;
            text-align: center;
            padding: 40px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pattern-grid {
                grid-template-columns: 1fr;
            }
            
            .sentence-text,
            .analysis-content {
                font-size: 20px;
            }
            
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

        // State

        let currentSentenceIndex = 0;
        let isTyping = false;
        let currentStage = 0;
        let typingInterval;

        // Initialize
        function init() {
            populateNumberGrid();
            selectSentence(0);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key >= '1' && e.key <= '3' && !isTyping) {
                    const stage = parseInt(e.key);
                    if (document.getElementById(`btn${stage}`).disabled === false) {
                        showStage(stage);
                    }
                }
            });
        }

        // Select pattern
        function selectPattern(pattern) {
            currentPattern = pattern;
            currentSentenceIndex = 0;
            
            // Update UI
            document.querySelectorAll('.pattern-card').forEach((card, index) => {
                card.classList.toggle('active', index + 1 === pattern);
            });
            
            populateNumberGrid();
            selectSentence(0);
        }

        // Populate number grid
        function populateNumberGrid() {
            const grid = document.getElementById('numberGrid');
            const sentences = sentenceDatabase[currentPattern] || [];
            
            grid.innerHTML = sentences.map((sentence, index) => {
                const stars = '★'.repeat(sentence.difficulty);
                return `
                    <button class="number-btn ${index === 0 ? 'active' : ''}" 
                            onclick="selectSentence(${index})" 
                            title="难度: ${stars}">
                        ${index + 1}
                    </button>
                `;
            }).join('');
        }

        // Select sentence
        function selectSentence(index) {
            currentSentenceIndex = index;
            
            // Update UI
            document.querySelectorAll('.number-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            // Update difficulty badge
            const sentence = sentenceDatabase[currentPattern][index];
            document.getElementById('difficultyBadge').textContent = `难度 ${'★'.repeat(sentence.difficulty)}`;
            
            // Start typewriter
            startTypewriter();
        }

        // Start new sentence
        function startNewSentence() {
            const nextIndex = (currentSentenceIndex + 1) % sentenceDatabase[currentPattern].length;
            selectSentence(nextIndex);
        }

        // Typewriter effect (slower)
        function startTypewriter() {
            const sentence = sentenceDatabase[currentPattern][currentSentenceIndex];
            const text = sentence.plain;
            const element = document.getElementById('typewriterText');
            const cursor = document.getElementById('cursor');
            
            element.textContent = '';
            let charIndex = 0;
            isTyping = true;
            
            // Reset everything
            resetAnalysis();
            
            // Show stage buttons, hide start button
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('btn1').style.display = 'inline-block';
            document.getElementById('btn2').style.display = 'inline-block';
            document.getElementById('btn3').style.display = 'inline-block';
            
            typingInterval = setInterval(() => {
                if (charIndex < text.length) {
                    element.textContent += text[charIndex];
                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                    isTyping = false;
                    cursor.style.display = 'inline-block';
                    
                    // Enable first button
                    document.getElementById('btn1').disabled = false;
                }
            }, 60); // Slower typing speed
        }

        // Reset analysis
        function resetAnalysis() {
            currentStage = 0;
            document.getElementById('analysisContent').innerHTML = '<div class="empty-state">点击按钮开始分析句子结构</div>';
            document.getElementById('analysisTitle').classList.remove('show');
            
            // Reset dots
            document.querySelectorAll('.stage-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            
            // Reset buttons
            document.getElementById('btn1').disabled = true;
            document.getElementById('btn2').disabled = true;
            document.getElementById('btn3').disabled = true;
        }

        // Show stage
        function showStage(stage) {
            if (isTyping || stage < 1 || stage > 3) return;
            
            const sentence = sentenceDatabase[currentPattern][currentSentenceIndex];
            currentStage = stage;
            
            // Update dots
            document.querySelectorAll('.stage-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index < stage);
            });
            
            // Update title
            const titles = ['', '标记句子成分', '折叠修饰成分', '句子骨干结构'];
            document.getElementById('analysisTitle').textContent = titles[stage];
            document.getElementById('analysisTitle').classList.add('show');
            
            // Update content with animation
            const content = document.getElementById('analysisContent');
            content.style.opacity = '0';
            content.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                switch (stage) {
                    case 1:
                        content.innerHTML = sentence.colored;
                        document.getElementById('btn2').disabled = false;
                        break;
                    case 2:
                        content.innerHTML = sentence.folded;
                        document.getElementById('btn3').disabled = false;
                        break;
                    case 3:
                        content.innerHTML = `
                            <div class="skeleton-wrapper">
                                <div class="skeleton-label">句子骨干结构</div>
                                <div class="skeleton-sentence">${sentence.skeleton}</div>
                                <br>
                                <span class="pattern-badge">Pattern: ${sentence.pattern}</span>
                            </div>
                        `;
                        // Show start button after final stage
                        setTimeout(() => {
                            document.getElementById('btnStart').style.display = 'inline-block';
                        }, 1000);
                        break;
                }
                
                content.style.transition = 'all 0.3s ease';
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 150);
        }

        // Start app
        init();
