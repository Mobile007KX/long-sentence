<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS服务测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #5B21B6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #6D28D9;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        #log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>TTS服务测试</h1>
    
    <div class="test-section">
        <h3>1. 检查TTS服务状态</h3>
        <button onclick="checkService()">检查服务</button>
        <div id="service-status"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 测试简单TTS请求</h3>
        <button onclick="testSimpleTTS()">测试TTS</button>
        <div id="tts-status"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 测试自动练习TTS</h3>
        <button onclick="testAutoPracticeTTS()">测试自动练习TTS</button>
        <div id="auto-status"></div>
    </div>
    
    <div class="test-section">
        <h3>控制台日志</h3>
        <div id="log"></div>
    </div>

    <script>
        // 日志函数
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        // 检查TTS服务
        async function checkService() {
            const statusDiv = document.getElementById('service-status');
            log('Checking TTS service...');
            
            try {
                const response = await fetch('http://localhost:5050/api/status');
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `✅ 服务正常运行<br>
                        模型加载: ${data.model_loaded}<br>
                        设备: ${data.device}<br>
                        总音色: ${data.total_voices}`;
                    log('Service check successful');
                } else {
                    throw new Error('Service not responding');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `❌ 服务未运行: ${error.message}<br>
                    请运行: cd /Users/yunboxiong/projects/kokoro-tts-zh && python app.py`;
                log('Service check failed: ' + error.message);
            }
        }
        
        // 测试简单TTS
        async function testSimpleTTS() {
            const statusDiv = document.getElementById('tts-status');
            log('Testing simple TTS...');
            
            try {
                const response = await fetch('http://localhost:5050/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: "This is a test of the text to speech system.",
                        voice: 'af_maple',
                        language: 'en'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log('TTS response received');
                
                if (data.audio_data) {
                    const audio = new Audio(data.audio_data);
                    
                    audio.onended = () => {
                        log('Audio playback completed');
                        statusDiv.innerHTML += '<br>✅ 播放完成';
                    };
                    
                    audio.onerror = (e) => {
                        log('Audio error: ' + e);
                        statusDiv.innerHTML += '<br>❌ 播放错误';
                    };
                    
                    await audio.play();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '✅ TTS生成成功，正在播放...';
                    log('Audio playing');
                } else {
                    throw new Error('No audio data');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `❌ TTS失败: ${error.message}`;
                log('TTS failed: ' + error.message);
            }
        }
        
        // 测试自动练习TTS
        async function testAutoPracticeTTS() {
            const statusDiv = document.getElementById('auto-status');
            log('Testing auto practice TTS...');
            
            // 模拟自动练习模式
            const mockAutoMode = {
                ttsEnabled: true,
                selectedVoice: 'af_maple',
                ttsEndpoint: 'http://localhost:5050/api/generate'
            };
            
            try {
                const text = "Advanced scientific research involves complex experiments.";
                log(`Generating TTS for: "${text}"`);
                
                const response = await fetch(mockAutoMode.ttsEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        voice: mockAutoMode.selectedVoice,
                        language: 'en'
                    })
                });
                
                const data = await response.json();
                
                if (data.audio_data) {
                    const audio = new Audio(data.audio_data);
                    
                    const playPromise = new Promise((resolve, reject) => {
                        audio.onended = () => {
                            log('Auto practice audio completed');
                            resolve();
                        };
                        
                        audio.onerror = reject;
                        
                        audio.play().then(() => {
                            log('Auto practice audio playing');
                        }).catch(reject);
                    });
                    
                    await playPromise;
                    
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '✅ 自动练习TTS测试成功';
                } else {
                    throw new Error('No audio data');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `❌ 测试失败: ${error.message}`;
                log('Auto practice TTS failed: ' + error.message);
            }
        }
        
        // 页面加载时自动检查服务
        window.onload = () => {
            checkService();
        };
    </script>
</body>
</html>
